<article class="card-ht @@if(this.cardCls){@@cardCls}">
    <h4 class="card-ht__title">@@cardTitle</h4>
    <div class="card-ht__bg">
        <img loading="lazy" alt="image" src="./img/hot-tours/@@cardImage.webp">
    </div>
    <div class="card-ht__text">
        @@cardText
    </div>
    <div class="card-ht__bottom">
        <button class="card-ht__btn" type="button" aria-label="Забронировать">Забронировать</button>
        <p class="card-ht__price">@@cardPrice</p>
    </div>
</article>
